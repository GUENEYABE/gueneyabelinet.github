<script>
    function calculerPret() {
        let P = parseFloat(document.getElementById("montant").value);
        let tauxAnnuel = parseFloat(document.getElementById("taux").value);
        let duree = parseInt(document.getElementById("duree").value) * 12;
        
        if (P <= 0 || tauxAnnuel <= 0 || duree <= 0) {
            alert("Veuillez entrer des valeurs valides.");
            return;
        }

        let r = (tauxAnnuel / 100) / 12;
        let M = P * (r * Math.pow(1 + r, duree)) / (Math.pow(1 + r, duree) - 1);

        document.getElementById("result").textContent = "PAIEMENT MENSUEL EST : " + M.toFixed(2) + " F CFA ";
    }
</script>
