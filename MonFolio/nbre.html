<script>
    function calculer() {
        let nombre = parseFloat(document.getElementById("numberInput").value);
        document.getElementById("sqrtOutput").textContent = "Racine carrée : " + Math.sqrt(nombre);
        document.getElementById("roundOutput").textContent = "Arrondi : " + Math.round(nombre);
    }

    function Aleatoire() {
        document.getElementById("randomOutput").textContent = "Nombre aléatoire : " + Math.floor(Math.random() * 100) + 1;
    }

    function Aleatoire2(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>
<script>
        function afficherInfos() {

        document.getElementById("substringOutput").textContent = "Sous-chaîne (3 premiers caractères) : " + chaine.substring(0, 3);
    }
</script>
