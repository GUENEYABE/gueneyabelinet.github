        <script>
            function traiterDate() {
                let dateStr = document.getElementById("dateInput").value;
                let parts = dateStr.split("-");
                let date = new Date(parts[2], parts[1] - 1, parts[0]);
        
                document.getElementById("dayOutput").textContent = "Jour : " + date.getDate();
                document.getElementById("monthOutput").textContent = "Mois : " + (date.getMonth() + 1);
                document.getElementById("yearOutput").textContent = "Année : " + date.getFullYear();
        
                let aujourdHui = new Date();
                let diff = Math.ceil((aujourdHui - date) / (1000 * 60 * 60 * 24));
                document.getElementById("diffOutput").textContent = "Différence en jours Entre la Date Actuelle: " + diff;
            }
        </script>
        <input type="text" id="dateInput" placeholder="JJ-MM-AAAA">
        <button onclick="traiterDate()">Traiter</button>
        <p id="dayOutput"></p>
        <p id="monthOutput"></p>
        <p id="yearOutput"></p>
        <p id="diffOutput"></p>
